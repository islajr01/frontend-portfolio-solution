<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"type="text/css" href="/CSS/css/file.>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>
    
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="What should we call you?">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="john@doe.com">
                <div class="error">Email is already taken</div>
            </div>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" value="XXXXXXXX">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" value="XXXXXXXX">
            </div>
            <button class="update-button">Update Profile</button>
        </div>
        <div class="progress-section">
            <div class="progress-circle">
                <span>65%</span>
            </div>
            <div class="progress-label">Profile Completeness</div>
             <ul class="progress-list">
                 <li>Create Account</li>
                 <li>Update Roadmap Progress</li>
                 <li>Setup Public Profile</li>
                 <li class="completed">Complete your first project</li>
                 <li>Invite your Friends</li>
             </ul>
        </div>
    </div>
</body>
</html>
