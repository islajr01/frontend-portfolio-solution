<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="../css/accessible ui.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile update</title>
</head>
<body>
    <div class="container">
        <div class="form session">
            <div class="form group">
                <label for="full name">Full Name</label>
                <input type="text" id="full name" placeholder="what should we call you"></label>
            </div>
            <div class="form group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="john@doe.com">
                <div class="error">Email is already taken</div>
            </div>
            <div class="form-group">
                <label for="passowrd">Enter Password</label>
                <input type="password" id="password" placeholder="xxxxxxxxx">
            </div>
            <div class="form-group">
                <label for="comfirm password">Comfirm Password</label>
                <input type="password" id="confirmPassword" placeholder="xxxxxxxxx">
            </div>
            <button class="update-button">Update Profile</button>
        </div>
        <div class="progress-section">
            <div class="progress-circle">
                <span>65%</span>
            </div>
            <div class="progress-label">Profil Completeness</div>
            <ul class="progeress-list">
                <li>Create Account</li>
                <li>Update Roadmap Progress</li>
                <li>Setup Public Profile</li>
                <li class="completed">Complete your first project</li>
                <li>Invite your Friends</li>
            </ul>
        </div>
    </div>   
</body>
</html>
